<div class="class__container">
    <div class="quizz_logo">
      <img src="assets/imgs/logo.png" alt="Logo">

      <h3>{{title}}</h3>
    </div>
    <div class="quizz_questions">
      <h3>{{questionSelected.question}}</h3>
    </div>
    <div class="quizz_options">
      <button 
        class="btn-option"
        *ngFor="let option of questionSelected.options"
        (click) = "playerChoose(option.alias)"
      >
        {{option.name}}
      </button>
    </div>
    <div *ngIf=finished class="quizz_results">
      <h1>O Seu resutultado Ã©: </h1>
      <p>{{answerSelected}}</p>
    </div>
  </div>
